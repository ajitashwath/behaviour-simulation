version: '3.8'

services:
  # PostgreSQL database (production-like)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: simulation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Control Plane (Spring Boot)
  control-plane:
    build:
      context: ..
      dockerfile: docker/Dockerfile.control-plane
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: simulation
      DB_USER: postgres
      DB_PASSWORD: postgres
      SPARK_MASTER: local[*]
    volumes:
      - experiment_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
